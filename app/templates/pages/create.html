{% extends "base.html" %}
{% block content %}
    <div>
        <h2 class="h1-header title-trading">Registrar-se</h2>
    </div>
    <main class="center-main">
        <form action="{% url "create" %}" method="post" class="form-deposit" style="padding: 15px; border-radius: 5px;">
            {% csrf_token %}
            {% for field in form %}    
                <div class="py-2">
                    {{field.as_field_group}}
                </div>
            {% endfor %}
            <div style="display: flex;">
                <input type="checkbox" id="passwordShow">
                <label for="passwordShow">Mostrar senha</label>
            </div>
            <p style="padding: 0; margin: 0;">
                JÃ¡ tem uma conta? <a href="{% url "login" %}">Fazer login</a>
            </p>
            <div>
                <input type="submit" value="Criar">
            </div>
        </form>
    </main>
    <script>
        const checker = document.querySelector("input#passwordShow")
        checker.addEventListener('click', event=> {
            const showPass = document.querySelector("input#passwordInput")
            if (showPass.type === 'password') {
                showPass.type = 'text'
            } else {
                showPass.type = 'password'
            }
        })
    </script>
{% endblock content %}
